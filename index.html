<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="./icons/icon.png">
    <link rel="stylesheet" href="style.css">
    <title>E-Commerce</title>
</head>
<body>
    <div class="container">
        <div class='border border-2 p-2 shadow-lg rounded filters'>
          <h3>Filtros </h3>
            Valor mínimo:&nbsp;
            <input class='form-control' id="minValue" type="number" min='1'/>
            Valor máximo:&nbsp;
            <input class='form-control' id="maxValue" type="number" min='1'/>
            <select class='form-select' id="sort-select">
              <option value='' defaultValue>Ordenação</option>
              <option value='CRESCENTE'>Crescente</option>
              <option value='DECRESCENTE'>Decrescente</option>
            </select>
            Busca por nome:&nbsp;
            <input class='form-control' id="searchByName" type="text">
        </div>
        <div class="products-container">
            <div class="products-header">
              <p id="qnt-products"></p>
            </div>
            <div class="producsts-grid" id="productsGrid"></div>
        </div>

        <div class="border border-2 shadow-lg rounded p-2 shoppingCart">
          <h3>Carrinho:</h3>
          <div class="cart-container" id="cartContainer"></div><br>
          <p id="total"></p>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
